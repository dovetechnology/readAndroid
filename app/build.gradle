apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]

    defaultConfig {
        applicationId "com.dove.readandroid"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        multiDexEnabled true
        versionCode 1
        versionName "2.1.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
        //room
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "room.schemaLocation"  : "$projectDir/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"]
            }
        }

        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

        //qq pid
        //  manifestPlaceholders = [qqappid: "3bb19e1bcc5ec3e9ea3a4b0b63cb0240"]

    }

    /*** 签名设置 */
    signingConfigs {
        release {
            storeFile file('doveread.jks')
            storePassword '12345678'
            keyAlias '1'
            keyPassword '12345678'
        }
        debug {
            storeFile file('doveread.jks')
            storePassword '12345678'
            keyAlias '1'
            keyPassword '12345678'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/test'
            ]
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL", "\"http://test.imuguang.com/\""
            buildConfigField "boolean", "SIGN_RELEASE", "false"
            buildConfigField "boolean", "SIGN_RELEASE", "false"
            resValue("string", "appName", "轻点读书-测试版")
            ndk {
//                abiFilters "armeabi", "armeabi-v7a", "x86"
                abiFilters "armeabi", "armeabi-v7a"
            }
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            //    applicationIdSuffix ".test"
        }

        release {
            buildConfigField "String", "BASE_URL", "\"http://www.imuguang.com/\""
            buildConfigField "boolean", "SIGN_RELEASE", "true"
            resValue("string", "appName", "轻点读书")
            ndk {
//                abiFilters "armeabi", "armeabi-v7a", "x86"
                abiFilters "armeabi-v7a", "x86"
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false //错误发生后停止gradle构建
        disable 'GoogleAppIndexingWarning' //androidManifest警告
        checkReleaseBuilds false
        // 防止在发布的时候出现因MissingTranslation导致Build Failed!
        disable 'MissingTranslation'
    }

    /*配置渠道*/
    flavorDimensions "channel"
    productFlavors {
        released {
            dimension "channel"
        }//官方
        tencent {
            dimension "channel"
        }//腾讯应用宝
        qihu360 {
            dimension "channel"
        }//360
        wandoujia {
            dimension "channel"
        }//豌豆荚
        huawei {
            dimension "channel"
        }//华为
        xiaomi {
            dimension "channel"
        }//小米
        oppo {
            dimension "channel"
        }//oppo
        baidu {
            dimension "channel"
        }
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

    // implementation(name: 'alipaySdk', ext: 'aar')
    implementation "androidx.legacy:legacy-support-v4:1.0.0-beta01"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'

    //    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    //    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //    implementation 'com.android.support:appcompat-v7:28.0.0'

    //    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
