    //   implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.4'

    //  implementation 'com.danikula:videocache:2.7.0'

    //完整版引入
    implementation "com.github.chrisbanes:PhotoView:2.1.4"
    implementation 'com.gcssloop.widget:rclayout:1.8.1'
    implementation 'com.youth.banner:banner:1.4.10'

    //最新版本
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-beta01'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.0'

    // 多dex配置
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.5'
    implementation 'com.tencent.bugly:nativecrashreport:latest.release'

    //其中latest.release指代最新版本号，也可以指定明确的版本号，例如2.2.0
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'q.rorbin:badgeview:1.1.3'
    compile('com.github.thekhaeng:recycler-margin:1.2.1') {
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'

    def room_version = "2.2.1"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // For Kotlin use kapt instead of annotationProcessor
    // optional - Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:$room_version"
    // optional - RxJava support for Room
    implementation "androidx.room:room-rxjava2:$room_version"
    implementation project(path: ':baselibrary')
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.15"
    //net
    //   implementation "io.reactivex.rxjava2:rxjava:2.1.0"
    implementation "com.jakewharton.rxbinding2:rxbinding:2.0.0"
    implementation "com.squareup.retrofit2:retrofit:${rootProject.ext.version["VRetrofitSdk"]}"
    implementation "com.squareup.retrofit2:converter-gson:${rootProject.ext.version["VRetrofitSdk"]}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    implementation "com.squareup.okhttp3:okhttp:${rootProject.ext.version["VOkhttp"]}"
    implementation "com.squareup.okhttp3:logging-interceptor:${rootProject.ext.version["VOkhttp"]}"
    implementation "com.google.code.gson:gson:2.8.2"
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation project(path: ':photopicker')
    implementation "org.greenrobot:eventbus:3.0.0"
    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.4'
    implementation project(path: ':FlycoTabLayout_Lib')
    implementation project(path: ':flowlayout_lib')
    implementation 'com.github.Ye-Miao:StatusBarUtil:1.7.5'
}
